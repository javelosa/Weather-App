<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app-container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-submit" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="current-city" id="city"></h1>
            <p class="weather-details">
              <span id="time">Sunday 17:02</span>,
              <span id="condition"></span>
              <br />
              Humidity: <strong id="current-humidity"></strong>, Wind:
              <strong id="current-wind"></strong>
            </p>
          </div>
          <div class="temperature-info">
            <span>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                alt="icon"
                class="weather-icon"
              />
            </span>
            <span class="weather-temperature" id="weather-temp"></span>
            <span class="centigrade">°C</span>
          </div>
        </div>
        <ul id="data-forecast">
          <li>
            <span id="forecast-days">Mon</span>
            <br />
            🌧️
            <br />
            <strong>20</strong> 19
          </li>
          <li>
            <span id="forecast-days">Tue</span>
            <br />
            🌧️
            <br />
            <strong>20</strong> 19
          </li>
          <li>
            <span id="forecast-days">Wed</span>

            <br />
            🌧️
            <br />
            <strong>20</strong> 19
          </li>
          <li>
            <span id="forecast-days">Thu</span>
            <br />
            🌧️
            <br />
            <strong>20</strong> 19
          </li>
          <li>
            <span id="forecast-days">Fri</span>

            <br />
            🌧️
            <br />
            <strong>20</strong> 19
          </li>
          <li>
            <span id="forecast-days">Sat</span>

            <br />
            🌧️
            <br />
            <strong>20</strong> 19
          </li>
        </ul>
      </main>
      <footer>
        This project was coded by
        <a href="" target="_blank">Edritz Javelosa</a>, is open-sourced on
        <a href="" target="_blank">GitHub</a> and hosted on
        <a href="" target="_blank">Netlify</a>.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
